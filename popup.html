<!DOCTYPE html>
<html>
<head>
  <title>Incognito Fingerprint</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .feature {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      float: right;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h2>Privacy Settings</h2>
  
  <div class="feature">
    <label>WebRTC Protection
      <div class="switch">
        <input type="checkbox" id="webRTC" checked>
        <span class="slider"></span>
      </div>
    </label>
  </div>

  <div class="feature">
    <label>Header Protection
      <div class="switch">
        <input type="checkbox" id="headers" checked>
        <span class="slider"></span>
      </div>
    </label>
  </div>

  <div class="feature">
    <label>Canvas Protection
      <div class="switch">
        <input type="checkbox" id="canvas" checked>
        <span class="slider"></span>
      </div>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
